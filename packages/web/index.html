<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monorepo Testing</title>
  </head>
  <body>
    <h1 id="heading"></h1>
    <h2>This comes from API</h2>
  </body>

  <script>
    fetch("http://localhost:3000/")
      .then((result) => result.json())
      .then(
        (json) => (document.getElementById("heading").innerHTML = json.text)
      );
  </script>
</html>
